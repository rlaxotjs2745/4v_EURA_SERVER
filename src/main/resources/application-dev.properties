server.port=10000

#Oracle DataSource
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/eura_db
spring.datasource.username=eura_user
spring.datasource.password=eura_pass

#업로드 디렉토리는 협의 후 확정
file.upload-dir=/opt/server/upload/

#개발만 디버그 로그 보이게 하기
logging.level.root = debug
