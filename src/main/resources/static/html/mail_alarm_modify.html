<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>메일</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body style="margin: 0px; padding: 0px; background:#fff; ">
<table align="center" style="width:100%; margin:0; font-family: 'Pretendard', dotum;" cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
        <td align="center">
            <table align="center" style="background:#fff; width:100%; max-width:550px; padding:50px 30px 60px 30px; margin:0; font-family: 'Pretendard', dotum;" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td>
                        <a href="#none"><img src="/assets/image_email/email_logo_eura.png" alt="EURA" style="vertical-align:middle;"></a>
                    </td>
                </tr>
                <tr>
                    <td height="20"></td>
                </tr>
                <tr>
                    <td><strong style="font-size: 24px; font-family: 'Pretendard', dotum; font-weight: 700; line-height:1.71">EURA 미팅 일정이 변경되었습니다.</strong></td>
                </tr>
                <tr>
                    <td height="30"></td>
                </tr>
                <tr>
                    <td><strong style="font-size: 14px; font-family: 'Pretendard', dotum; font-weight: 500; line-height:1.71">${USERNAME} 님, 안녕하세요<br>
                        ‘${MEETNAME}' 미팅 일정이 <b>${MEETDATE}</b>로  변경되었습니다.<br><br>

                        -변경 전 일정 : ${MEETORIDATE}<br><br></strong>

                        <a href="${URL}" style="background: #794CFF; color:#fff; padding: 8px 23px;border-radius:8px; text-decoration: none;">미팅에 참여하기</a></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td align="center">
            <table align="center" style="background:#fff; width:100%; max-width:550px; padding:0; margin:0; font-family: 'Pretendard', dotum;" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td align="left" style="background:#EDEDED; padding:15px 35px;">
                        <span style=" font-family: 'Pretendard', dotum; color:#525566; font-size: 12px; line-height: 1.7;">본 이메일은 포스텍 EURA에서 [${USEREMAIL}] 주소로 발송한 이메일입니다.<br>Copyright ⓒ Pohang University of Science and Technology. Inc. All Rights Reserved.</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td height="20"></td>
    </tr>
    </tbody>
</table>
</body>

</html>
