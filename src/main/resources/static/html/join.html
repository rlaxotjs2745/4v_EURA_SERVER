<div class="wrapper" id="wrapper">
    <header class="header ">
        <h1><a href="main.html"><img src="../assets/image/h1_logo.png" alt=""></a></h1>
    </header>
    <section class="content" id="content">
        <div class="join">
            <h2>회원가입</h2>
            <div class="desc__h2">아래의 정보를 기입해 주세요.</div>

            <div class="step__box">
                <div class="step is-active">
                    <span>1</span>
                    <em>필수 정보</em>
                </div>
                <div class="step ">
                    <span>2</span>
                    <em>선택 정보</em>
                </div>
                <div class="step ">
                    <span>3</span>
                    <em>약관 동의</em>
                </div>
            </div>
            
            <div class="join__box">
                <div class="input__group">
                    <label for="join_name">이름</label>
                    <input type="text" class="text" id="join_name" placeholder="이름을 입력하세요" />
                </div>
                <div class="input__group ">
                    <label for="join_email">아이디(이메일)</label>
                    <input type="text" class="text" id="join_email" placeholder="이메일을 입력하세요" />
                </div>
                <div class="input__group">
                    <label for="join_password">비밀번호</label>
                    <input type="password" class="text" id="join_password" placeholder="비밀번호를 입력하세요" />
                </div>
                <div class="input__group">
                    <label for="join_password2">비밀번호 확인</label>
                    <input type="password" class="text" id="join_password2" placeholder="비밀번호를 입력하세요" />
                </div>
            </div>

            <div class="btn__box">
                <div class="btn__group">
                    <a href="#none" class="btn btn__normal">취소</a>
                    <a href="join_case.html" class="btn btn__disable">확인</a>
                </div>
            </div>
        </div>
    </section>
</div>
